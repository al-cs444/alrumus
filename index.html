<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parlay Calculator</title>
    <link rel="icon" href="https://media.istockphoto.com/id/898745170/vector/pixel-skull-and-crossbones.jpg?s=612x612&w=0&k=20&c=Uosn6KsxPyK0hVPPwFiQyt16rMyrqndxsGg8nEoGpOk=" type="image/jpg">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100%;
            overflow: auto;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            animation: fadeIn 1s ease-out;
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }

        button {
            background-color: #00aaff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0088cc;
        }

        .input-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-sizing: border-box;
        }

        .input-table th, .input-table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 16px;
        }

        .input-table input[type="number"], .input-table input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            box-sizing: border-box;
        }

        .result {
            margin-top: 20px;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Pengaturan Musik di pojok kanan atas */
        .music-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none; /* Start hidden */
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .music-controls button {
            background-color: #00aaff;
            border: none;
            color: white;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            transition: background-color 0.3s;
            width: 50px;
            height: 50px;
        }

        .music-controls button:hover {
            background-color: #0088cc;
        }

        .toggle-music-controls {
            position: fixed;
            top: 20px;
            right: 120px;
            background-color: #f1f1f1;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 24px;
            transition: background-color 0.3s;
        }

        .toggle-music-controls:hover {
            background-color: #00aaff;
        }

    </style>
</head>
<body>

<!-- Tombol untuk membuka dan menutup pengaturan musik -->
<div class="toggle-music-controls" onclick="toggleMusicControls()">üé∂</div>

<!-- Pengaturan Musik -->
<div class="music-controls" id="musicControls">
    <button onclick="toggleMusic()">üéµ</button>
    <button onclick="stopMusic()">‚ùå</button>
    <input type="range" id="musicVolume" value="100" max="100" onchange="changeVolume(this.value)" style="width: 100px;">
</div>

<!-- Login Form -->
<div id="loginForm" class="login-form" style="display: block;">
    <div class="container">
        <h2>Login untuk Melanjutkan</h2>
        <input type="text" id="username" class="input-field" placeholder="Username" required>
        <input type="password" id="password" class="input-field" placeholder="Password" required>
        <button onclick="login()">Login</button>
    </div>
</div>

<!-- Bet Calculation Form (Hidden until logged in) -->
<div id="calculator" class="calculator-container" style="display:none;">
    <div class="container">
        <h2>Parlay Calculator</h2>

        <div class="bet">
            <label for="betAmount">Jumlah Taruhan:</label>
            <input type="number" id="betAmount" class="input-field" placeholder="Masukkan jumlah taruhan" required>
        </div>

        <table class="input-table">
            <thead>
                <tr>
                    <th>Odds</th>
                    <th>Win/Lose</th>
                </tr>
            </thead>
            <tbody id="oddsRows">
                <!-- 10 rows of input for odds and results -->
                <tr>
                    <td><input type="number" id="odds1" placeholder="Masukkan odds 1"></td>
                    <td><input type="text" id="result1" placeholder="W/WH/LH/L/D"></td>
                </tr>
                <tr>
                    <td><input type="number" id="odds2" placeholder="Masukkan odds 2"></td>
                    <td><input type="text" id="result2" placeholder="W/WH/LH/L/D"></td>
                </tr>
                <tr>
                    <td><input type="number" id="odds3" placeholder="Masukkan odds 3"></td>
                    <td><input type="text" id="result3" placeholder="W/WH/LH/L/D"></td>
                </tr>
                <tr>
                    <td><input type="number" id="odds4" placeholder="Masukkan odds 4"></td>
                    <td><input type="text" id="result4" placeholder="W/WH/LH/L/D"></td>
                </tr>
                <tr>
                    <td><input type="number" id="odds5" placeholder="Masukkan odds 5"></td>
                    <td><input type="text" id="result5" placeholder="W/WH/LH/L/D"></td>
                </tr>
                <tr>
                    <td><input type="number" id="odds6" placeholder="Masukkan odds 6"></td>
                    <td><input type="text" id="result6" placeholder="W/WH/LH/L/D"></td>
                </tr>
                <tr>
                    <td><input type="number" id="odds7" placeholder="Masukkan odds 7"></td>
                    <td><input type="text" id="result7" placeholder="W/WH/LH/L/D"></td>
                </tr>
                <tr>
                    <td><input type="number" id="odds8" placeholder="Masukkan odds 8"></td>
                    <td><input type="text" id="result8" placeholder="W/WH/LH/L/D"></td>
                </tr>
                <tr>
                    <td><input type="number" id="odds9" placeholder="Masukkan odds 9"></td>
                    <td><input type="text" id="result9" placeholder="W/WH/LH/L/D"></td>
                </tr>
                <tr>
                    <td><input type="number" id="odds10" placeholder="Masukkan odds 10"></td>
                    <td><input type="text" id="result10" placeholder="W/WH/LH/L/D"></td>
                </tr>
            </tbody>
        </table>

        <div class="bet">
            <button onclick="calculateParlay()">Hitung Parlay</button>
        </div>

        <div class="result">
            <h3>Hasil:</h3>
            <p id="parlayResult"></p>
            <p id="totalEstimasiOdds"></p>
            <p id="totalActualOdds"></p>
            <p id="totalPayout"></p>
        </div>

        <button onclick="logout()">Logout</button>
    </div>
</div>

<script>
    let sessionTimeout;
    let audio = new Audio('your-music-file.mp3');
    let isMusicPlaying = false;

    // Function to toggle music play/pause
    function toggleMusic() {
        if (isMusicPlaying) {
            audio.pause();
        } else {
            audio.play();
        }
        isMusicPlaying = !isMusicPlaying;
    }

    // Function to stop music
    function stopMusic() {
        audio.pause();
        isMusicPlaying = false;
    }

    // Function to adjust volume
    function changeVolume(volume) {
        audio.volume = volume / 100;
    }

    // Function to toggle music control visibility
    function toggleMusicControls() {
        const controls = document.getElementById("musicControls");
        controls.style.display = controls.style.display === "none" ? "flex" : "none";
    }

    // Login Function
    function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Hardcoded login for simplicity
        if (username === "admin" && password === "qq010101") {
            localStorage.setItem("loggedIn", "true");
            showCalculator();
            startSessionTimeout();
        } else {
            alert("Salah tu coba tanya sama bang aldo");
        }
    }

    // Logout Function
    function logout() {
        localStorage.removeItem("loggedIn");
        clearTimeout(sessionTimeout); // Clear session timeout on logout
        window.location.reload();
    }

    // Show Calculator if logged in
    function showCalculator() {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("calculator").style.display = "block";
        document.getElementById("sessionTimeoutMessage").style.display = "none";
        
        // Start playing music automatically after login
        audio.play();
    }

    // Session Timeout (5 minutes)
    function startSessionTimeout() {
        sessionTimeout = setTimeout(() => {
            alert("Sesi Anda telah habis. Silakan login kembali.");
            logout(); // Logout after timeout
        }, 300000); // 5 minutes
    }

    // Check if already logged in
    window.onload = function() {
        if (localStorage.getItem("loggedIn") === "true") {
            showCalculator();
            startSessionTimeout();
        }
    };

    // Parlay Calculation Logic
    function calculateParlay() {
        const betAmount = parseFloat(document.getElementById("betAmount").value);
        const oddsArray = [];
        const resultsArray = [];
        const actualOddsArray = [];

        // Retrieve Odds and Results
        for (let i = 1; i <= 10; i++) {
            const odds = parseFloat(document.getElementById("odds" + i).value);
            const result = document.getElementById("result" + i).value.trim().toLowerCase();

            // Validate only if odds are entered
            if (!isNaN(odds) && (result === "w" || result === "wh" || result === "lh" || result === "d" || result === "l")) {
                oddsArray.push(odds);
                resultsArray.push(result);
            }
        }

        // If no valid input, stop calculation
        if (oddsArray.length === 0) {
            alert("isi lah odds nya kontol.");
            return;
        }

        let totalEstimasiOdds = 1;
        let totalActualOdds = 1;
        let totalWinAmount = 0;

        // Calculate Actual Odds and Total Estimasi Odds
        for (let i = 0; i < oddsArray.length; i++) {
            let odds = oddsArray[i];
            let result = resultsArray[i];
            let actualOdds = odds;

            // Estimasi Odds (before adjusting for result)
            totalEstimasiOdds *= odds;

            // Adjusting for result
            if (result === "w") {
                actualOdds = odds; // Win
            } else if (result === "wh") {
                actualOdds = ((odds - 1) / 2) + 1; // Half Win
            } else if (result === "lh") {
                actualOdds = 0.5; // Half Lose
            } else if (result === "l" || result === "d") {
                actualOdds = 1; // Lose or Draw
            }

            // Multiply total actual odds
            totalActualOdds *= actualOdds;
        }

        // Calculate Total Payout
        if (totalActualOdds > 0) {
            totalWinAmount = betAmount * totalActualOdds;
            document.getElementById("totalEstimasiOdds").textContent = `Total Estimasi Odds: ${totalEstimasiOdds.toFixed(2)}`;
            document.getElementById("totalActualOdds").textContent = `Total Actual Odds: ${totalActualOdds.toFixed(2)}`;
            document.getElementById("totalPayout").textContent = `Total Payout: Rp ${new Intl.NumberFormat('id-ID').format(totalWinAmount)}`;
        } else {
            alert("Odds tidak valid.");
        }
    }
</script>

</body>
</html>
